sudo: false

language: python

env:
  global:
    - PYTHONWARNINGS=always::DeprecationWarning

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
      dist: xenial
    - python: 3.8
    env: TOXENV=py38

  allow_failures:
    - env: TOXENV=py36

install:
  - pip install virtualenv
  - pip install tox-travis

script:
  - tox -e $TOXENV
